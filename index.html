<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #f8f4f0;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background: url('https://via.placeholder.com/700x300') no-repeat center/cover;
      color: white;
      padding: 100px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    section {
      margin: 40px 0;
    }
    .date-time {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .location, .dresscode {
      font-style: italic;
    }
    .map {
      margin-top: 20px;
    }
    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Қайрат & Альмира</h1>
    <p>Тойға шақыру</p>
  </header>

  <div class="container">
    <section>
      <h2>Құрметті қонақтар!</h2>
      <p>Сіздерді қуанышымызбен бөлісуге шақырамыз!</p>
    </section>

    <section>
      <div class="date-time">27 Қыркүйек 2025, 18:00</div>
      <div class="location">"Алатау" мейрамханасы, Алматы қ.</div>
    </section>

    <section>
      <h2>Бағдарлама</h2>
      <p>Беташар — 17:00<br/>Той бастар — 18:00</p>
    </section>

    <section>
      <h2>Дресс-код</h2>
      <p class="dresscode">Ақ және беж түстер</p>
    </section>

    <section class="map">
      <h2>Мекенжай</h2>
      <iframe
        src="https://maps.google.com/maps?q=Almaty&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
      ></iframe>
    </section>

    <div class="footer">
      <p>Қайрат пен Альмира</p>
    </div>
  </div>
</body>
</html>
